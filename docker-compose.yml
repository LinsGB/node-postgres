services:
  api:
    build: .
    command: npm start
    volumes:
      - .:/usr/app
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    environment:
      DB_SCHEMA: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'